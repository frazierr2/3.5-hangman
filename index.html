<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.5 Hangman</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
  </head>
  <body>

    <h1>Simple Hangman with JavaScript </h1>
    <p class="word-space">
      You're word is:
    </p>
    <div class="your-word"></div>
    <form id="guess-input">
        <input id=text type="text" maxlength="1" minlength="1" name="letter" placeholder="Guess a letter" />
        <button id="guess" name="guess" type="button">Guess</button>
        <button id="restart" name="restart" type="button">Restart</button>
    </form>
    <p class="guesses">
      Remaining Lives:  <span id="number-of-guesses">5</span>
    </p>






<script src="js/common-words.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
